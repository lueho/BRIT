<div class="modal-header">
    <h5 class="modal-title">{{ object.abbreviation }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table">
        <tr>
            <td class="col-3"><strong>Authors:</strong></td>
            <td>{{ object.authors }}</td>
        </tr>
        <tr>
            <td class="col-3"><strong>Title:</strong></td>
            <td>{{ object.title }}</td>
        </tr>
        <tr>
            <td class="col-3"><strong>Abstract:</strong></td>
            <td>{{ object.abstract }}</td>
        </tr>
        <tr>
            <td class="col-3"><strong>Url:</strong></td>
            <td>{{ object.url }}</td>
        </tr>
        <tr>
            <td class="col-3"><strong>Last accessed:</strong></td>
            <td>{{ object.last_accessed }}</td>
        </tr>
        <tr>
            <td class="col-3"><strong>Licence:</strong></td>
            <td><a href="{{ object.licence.reference_url }}">{{ object.licence.name }}</a></td>
        </tr>
        <tr>
            <td class="col-3"><strong>Attributions:</strong></td>
            <td>{{ object.attributions }}</td>
        </tr>
    </table>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
