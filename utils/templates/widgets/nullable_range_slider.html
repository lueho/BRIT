<div class="row g-3">
    <div class="col-12">
        <!-- Grouped Container for Slider, Label, and Checkbox -->
        <div class="slider-checkbox-group p-3 border rounded bg-light">
            <!-- Slider -->
            <div class="form-group">
                <div
                    class="numeric-slider-range"
                    id="{{ widget.attrs.id }}"
                    {% include "django/forms/widgets/attrs.html" %}
                ></div>
            </div>

            <!-- Slider Value Label -->
            <div class="form-group">
                <span
                    class="numeric-slider-range-text fst-italic"
                    id="{{ widget.attrs.id }}_text"
                >
                    {{ widget.value_text }}
                </span>
            </div>

            <!-- Unknown Checkbox -->
            <div class="form-group">
                <div class="form-check">
                    <input
                        class="checkbox-include-unknown form-check-input"
                        type="checkbox"
                        id="{{ widget.attrs.id }}_unknown"
                    >
                    <label class="form-check-label" for="{{ widget.attrs.id }}_unknown">
                        Include Unknown
                    </label>
                    <div class="form-text">
                        Selecting "Include Unknown" will add null values to your range.
                    </div>
                </div>
            </div>
        </div>

        <!-- Render Subwidgets -->
        {% for widget in widget.subwidgets %}
            {% include widget.template_name %}
        {% endfor %}
    </div>
</div>
