<div class="form-group numeric-slider">
  <div class="numeric-slider-range ui-slider ui-slider-horizontal ui-slider-range" {% include "django/forms/widgets/attrs.html" %}>
  </div>
  <span class="numeric-slider-range-text" id="{{ widget.attrs.id }}_text">
    {{ widget.value_text }}
  </span>
  {% for widget in widget.subwidgets %}
    {% include widget.template_name %}
  {% endfor %}
</div>
