{% load static %}
<link rel="stylesheet"
      href="{% static "css/review_status_badge.min.css" %}">

{% if object.is_private %}
    <span class="review-status-badge review-status-private" title="Private">
        <i class="fas fa-lock"></i> Private
    </span>
{% elif object.is_in_review %}
    <span class="review-status-badge review-status-in-review"
          title="In Review{% if object.submitted_at %} - {{ object.submitted_at|date:'Y-m-d H:i' }}{% endif %}">
        <i class="fas fa-search"></i> In Review
    </span>
{% elif object.is_declined %}
    <span class="review-status-badge review-status-declined" title="Rejected">
        <i class="fas fa-circle-xmark"></i> Rejected
    </span>
{% elif object.is_published %}
    <span class="review-status-badge review-status-published"
          title="Published{% if object.approved_at %} - {{ object.approved_at|date:'Y-m-d H:i' }}{% endif %}">
        <i class="fas fa-globe"></i> Published
    </span>
{% elif object.is_archived %}
    <span class="review-status-badge review-status-archived"
          title="Archived{% if object.archived_at %} - {{ object.archived_at|date:'Y-m-d H:i' }}{% endif %}">
        <i class="fas fa-archive"></i> Archived
    </span>
{% endif %}
