{% load i18n %}
{% load moderation_tags %}
<div class="modal-header">
  <h5 class="modal-title">{% trans "Approve item" %}</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans "Close" %}"></button>
</div>
<form method="post" action="{% url 'object_management:approve_item' content_type_id=object|get_content_type_id object_id=object.id %}">
  <div class="modal-body">
    {% csrf_token %}
    {% if next_url %}<input type="hidden" name="next" value="{{ next_url }}">{% endif %}
    <p class="mb-3">{% trans "Are you sure you want to approve this?" %}</p>
    <div class="mb-3">
      <label for="approve-comment-textarea-{{ object.id }}" class="form-label">{% trans "Review comment (optional)" %}</label>
      <textarea class="form-control" id="approve-comment-textarea-{{ object.id }}" name="comment" rows="3" placeholder="{% trans "Add a short note (optional)" %}"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
    <button type="submit" class="btn btn-success">
      <i class="fas fa-check"></i> {% trans "Approve" %}
    </button>
  </div>
</form>
