{% load static %}

<link rel="stylesheet" href="{% static 'css/file_export.min.css' %}">

<div class="modal-header">
    <h5 class="modal-title" id="exportModalLabel">Export Data</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Select a format to export the data:</p>
    <div class="list-group">
        <div class="list-group-item list-group-item-action export-format-item" id="export_csv"
             data-export-url="{{ export_url }}"
             data-export-status="READY"
             data-export-progress-url="{% url 'file-export-progress' task_id=0 %}"
             data-format="csv"
             data-list-type="{{ list_type|default:'' }}"
             role="button">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <div>
                    <i class="fa fa-fw fa-file-csv mr-2"></i>
                    <span class="export-text">Export to CSV</span>
                </div>
                <div class="export-status"></div>
            </div>
        </div>
        <div class="list-group-item list-group-item-action export-format-item" id="export_xlsx"
             data-export-url="{{ export_url }}"
             data-export-status="READY"
             data-export-progress-url="{% url 'file-export-progress' task_id=0 %}"
             data-format="xlsx"
             data-list-type="{{ list_type|default:'' }}"
             role="button">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <div>
                    <i class="fa fa-fw fa-file-excel mr-2"></i>
                    <span class="export-text">Export to XLSX</span>
                </div>
                <div class="export-status"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
