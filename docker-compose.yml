networks:
  full:

services:
  db:
    image: "postgis/postgis:15-3.4"
    ports:
      - "5433:5432"
    volumes:
      - brit_db:/var/lib/postgresql/data/
    env_file:
      - brit/settings/.env
    networks:
      - full

  web:
    build:
      context: .
    volumes:
      - ./:/app
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - brit/settings/.env
    networks:
      - full

  celery:
    build:
      context: .
    command: celery --app=brit worker --loglevel=info --logfile=logs/celery.log
    env_file:
      - brit/settings/.env
    depends_on:
      - web
      - redis
    networks:
      - full

  redis:
    build:
      context: ./docker/redis/
    volumes:
      - ./docker/redis/tests/:/tests
    networks:
      - full

  db_admin:
    build:
      context: ./docker/db_admin/
    env_file:
      - brit/settings/.env
    depends_on:
      - db
    networks:
      - full
    profiles: [ "db_admin" ]

  flower:
    build: .
    command: celery --app=brit --broker=redis://redis:6379/0 flower
    ports:
      - "5555:5555"
    env_file:
      - brit/settings/.env
    depends_on:
      - redis
      - celery
    networks:
      - full

volumes:
  brit_db:
