{% extends 'base.html' %}

{% block content %}
    <h2>Material component detail</h2>
    <div class="row">
        <div class="col col-6">
            <div class="card shadow">
                <div class="card-header">
                    <b>Material basics</b>
                </div>
                <div class="card-body p-0">
                    <table class="table">
                        <tr>
                            <td class="col-3"><strong>Name:</strong></td>
                            <td>{{ object.name }}</td>
                        </tr>
                        <tr>
                            <td class="col-3"><strong>Description:</strong></td>
                            <td>{{ object.description }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% if not static %}
        <div class="row mt-1">
            <div class="col">
                <a href="{% url 'material_update' object.id %}">
                    <i class="fas fa-fw fa-edit"></i> Edit material
                </a>
            </div>
        </div>
    {% endif %}

{% endblock content %}
