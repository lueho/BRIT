{% extends 'base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <h1>Do you really want to remove component group {{ object.name }} from this material?</h1>
        <p>All corresponding component shares will be deleted.</p>
        <p>
            <button type="submit" class="btn btn-primary">Delete</button>
            <a href="{% url 'material_component_group_list' %}">Cancel</a></p>
    </form>

{% endblock content %}
