{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% crispy form form_helper %}

        {% for formset in inlines %}
            {% crispy formset inline_helper %}
        {% endfor %}

        <input type="submit" value="Submit"/>
    </form>
{% endblock content %}
