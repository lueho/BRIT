    <main role="main" class="container">

      <h3>Tree Explorer</h3>
      <form method="GET" action=".">
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="gattung_deutsch" placeholder="Gattung" />
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>        
        </div>
        <div class="form-row">
          <div class="form-group col-md-2 col-lg-2">
            <label for="viewCountMin">Gepflanzte nach...</label>
            <input type="number" min=1800 max=2020class="form-control" id="viewCountMin" placeholder="1800" name="pflanzjahr_min">
          </div>
          <div class="form-group col-md-2 col-lg-2">
            <label for="viewCountMax">Gepflanzt vor</label>
            <input type="number" min=1800 max=2020 class="form-control" id="viewCountMax" placeholder="2020" name="pflanzjahr_max">
          </div>
          <div class="form-group col-md-4">
            <label for="district_query">Bezirk</label>
            <select id="district_query" class="form-control" name="district">
              <option selected>Bitte w√§hlen...</option>
              {% for district in districts %}
              <option value="{{ district.name }}">{{ district.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="reviewed" name="reviewed">
            <label class="form-check-label" for="reviewed">
              Reviewed
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <hr />

      <div class="row">
        <ul>
          {% for tree in queryset %}
            <li>
              <span>Gattung: {{ tree.gattung_deutsch }}</span>
              <span>Pflanzjahr: {{ tree.pflanzjahr }}</span>
              <span>Bezirk: {{ tree.bezirk }}</span>
              <span>Stammumfang: {{ tree.stammumfang }} cm</span>
            </li>
            <hr />
          {% endfor %}
        </ul>
      </div>

    </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
