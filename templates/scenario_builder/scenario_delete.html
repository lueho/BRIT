{% extends 'base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <h1>Do you really want to delete scenario {{ object.name }}</h1>
        <p>
            <button type="submit" class="btn btn-primary">Delete</button>
            <a href="{% url 'scenario_list' %}">Cancel</a></p>
    </form>

{% endblock content %}
