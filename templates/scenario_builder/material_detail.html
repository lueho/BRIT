{% extends 'base.html' %}

{% block content %}
    <h2>Material Detail</h2>
    <div class="row">
        <div class="col col-6">
            <div class="card shadow">
                <div class="card-header">
                    <b>Material basics</b>
                </div>
                <div class="card-body p-0">
                    <table class="table">
                        <tr>
                            <td class="col-3"><strong>Name:</strong></td>
                            <td>{{ object.name }}</td>
                        </tr>
                        <tr>
                            <td class="col-3"><strong>Description:</strong></td>
                            <td>{{ object.description }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <h2>Components</h2>
    {% for component in object.materialcomponent_set.all %}
        <div class="row">
            <div class="col">
                <div class="card shadow border-left-primary border">
                    <div class="card-header">{{ component.name }}</div>
                    <div class="card-body">
                        {{ component.name }}
                    </div>

                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
