<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scenario output</title>
</head>
<body>
{% block content %}
    <h1>{{ object.name }}</h1>
    <p>{{ object.description }}</p>
    <p>{{ object.region }}</p>
    <p>{{ object.owner }}</p>
    <p>{{ object.catchment }}</p>
    <table>
        {% for entry in inventory_result %}
            <tr>
                <td>{{ entry.algorithm }}</td>
                <td>{{ entry.result }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
</body>
</html>
