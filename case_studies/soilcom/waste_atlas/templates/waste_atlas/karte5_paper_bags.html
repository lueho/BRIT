{% extends "waste_atlas/choropleth_map.html" %}

{% block atlas_config %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    WasteAtlasChoropleth.init({
      svgId:       'atlas-svg',
      containerId: 'map-container',
      loadingId:   'loading-overlay',
      country:     '{{ country }}',
      year:        parseInt('{{ year }}', 10) || 2024,
      title:       'Anwendbarkeit von Papiertüten zur Bioabfallsammlung',
      dataUrl:     '/waste_collection/api/waste-atlas/paper-bags/',
      dataField:   'status',
      categories: [
        { value: 'allowed',                label: 'Erlaubt',                            color: '#2196f3' },
        { value: 'forbidden',              label: 'Verboten',                           color: '#f57c00' },
        { value: 'No separate collection', label: 'Keine getrennte Bioabfallsammlung',  color: '#fff696' }
      ],
      noDataColor: '#ffffff',
      noDataLabel: 'Keine Daten',
      legendTitle: 'Papiertüten',
      fileBase:    'karte5_papiertueten'
    });
  });
</script>
{% endblock atlas_config %}
