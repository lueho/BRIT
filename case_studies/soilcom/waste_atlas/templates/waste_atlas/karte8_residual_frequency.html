{% extends "waste_atlas/choropleth_map.html" %}

{% block atlas_config %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    WasteAtlasChoropleth.init({
      svgId:       'atlas-svg',
      containerId: 'map-container',
      loadingId:   'loading-overlay',
      country:     '{{ country }}',
      year:        parseInt('{{ year }}', 10) || 2022,
      title:       'Sammelrhythmus-Arten der Entsorger zur Restm√ºllabholung',
      dataUrl:     '/waste_collection/api/waste-atlas/residual-frequency-type/',
      dataField:   'frequency_type',
      categories: [
        { value: 'Fixed-Seasonal', label: 'Saisonal', color: '#2e8b57' },
        { value: 'Fixed-Flexible', label: 'Flexibel', color: '#4169e1' },
        { value: 'Fixed',          label: 'Fix',      color: '#b0b0ff' }
      ],
      noDataColor: '#e0e0e0',
      noDataLabel: 'Keine Daten',
      legendTitle: 'Sammelrhythmus',
      fileBase:    'karte8_sammelrhythmus_restmuell'
    });
  });
</script>
{% endblock atlas_config %}
