{% extends "waste_atlas/choropleth_map.html" %}

{% block atlas_config %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    WasteAtlasChoropleth.init({
      svgId:       'atlas-svg',
      containerId: 'map-container',
      loadingId:   'loading-overlay',
      country:     '{{ country }}',
      year:        parseInt('{{ year }}', 10) || 2022,
      title:       'Primäres Sammelsystem für Küchenabfälle',
      dataUrl:     '/waste_collection/api/waste-atlas/collection-system/',
      dataField:   'collection_system',
      categories: [
        { value: 'Door to door',           label: 'Tür-zu-Tür-Sammlung',               color: '#d0fcd5' },
        { value: 'Recycling centre',       label: 'Recyclinghof',                       color: '#3dc79b' },
        { value: 'Bring point',            label: 'Sammelpunkt',                        color: '#3dc7dc' },
        { value: 'No separate collection', label: 'Keine getrennte Bioabfallsammlung',  color: '#fff696' }
      ],
      noDataColor: '#e0e0e0',
      noDataLabel: 'Keine Daten',
      legendTitle: 'Sammelsystem',
      fileBase:    'karte2_sammelsysteme'
    });
  });
</script>
{% endblock atlas_config %}
