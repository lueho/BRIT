{% extends "waste_atlas/choropleth_map.html" %}

{% block atlas_config %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    WasteAtlasChoropleth.init({
      svgId:       'atlas-svg',
      containerId: 'map-container',
      loadingId:   'loading-overlay',
      country:     '{{ country }}',
      year:        parseInt('{{ year }}', 10) || 2024,
      title:       'Spezifisch gesammelte Menge an Grüngut pro Person und Jahr',
      dataUrl:     '/waste_collection/api/waste-atlas/green-waste-collection-amount/',
      dataField:   '_classified',
      categories: [
        { value: 'very_high', label: '151 kg und mehr (Sehr viel)', color: '#1b9e77' },
        { value: 'high',      label: '101 – 150 kg (Viel)',         color: '#66a61e' },
        { value: 'medium',    label: '51 – 100 kg (Mittel)',        color: '#a6d854' },
        { value: 'low',       label: '0 – 50 kg (Wenig)',           color: '#d9f0d3' },
        { value: 'no_green',  label: 'Keine separate Grüngutsammlung', color: '#fff696' }
      ],
      noDataColor: '#e0e0e0',
      noDataLabel: 'Keine Daten',
      legendTitle: 'Sammelmenge (kg/P/a)',
      fileBase:    'karte22_sammelmengen_gruengut',
      transformData: function (records) {
        return records.map(function (r) {
          var cls;
          if (r.no_collection) {
            cls = 'no_green';
          } else if (r.amount === null) {
            cls = null;
          } else if (r.amount > 150) {
            cls = 'very_high';
          } else if (r.amount > 100) {
            cls = 'high';
          } else if (r.amount > 50) {
            cls = 'medium';
          } else {
            cls = 'low';
          }
          return { catchment_id: r.catchment_id, _classified: cls };
        });
      }
    });
  });
</script>
{% endblock atlas_config %}
