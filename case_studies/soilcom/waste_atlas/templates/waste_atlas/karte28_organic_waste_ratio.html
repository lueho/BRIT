{% extends "waste_atlas/choropleth_map.html" %}

{% block atlas_config %}
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    WasteAtlasChoropleth.init({
      svgId:       'atlas-svg',
      containerId: 'map-container',
      loadingId:   'loading-overlay',
      country:     '{{ country }}',
      year:        parseInt('{{ year }}', 10) || 2024,
      title:       'Anteil organischer Fraktionen an Gesamtabfall (Organik / (Organik + Rest))',
      dataUrl:     '/waste_collection/api/waste-atlas/organic-waste-ratio/',
      dataField:   '_classified',
      categories: [
        { value: 'very_high', label: 'Über 0,66 (Viel mehr Organik als Rest)',  color: '#0868ac' },
        { value: 'high',      label: '0,51 – 0,66 (Mehr Organik als Rest)',     color: '#43a2ca' },
        { value: 'medium',    label: '0,34 – 0,50 (Mehr Rest als Organik)',     color: '#7bccc4' },
        { value: 'low',       label: '0,00 – 0,33 (Geringer Organik-Anteil)',   color: '#bae4bc' }
      ],
      noDataColor: '#ffffff',
      noDataLabel: 'Keine Daten',
      legendTitle: 'Organik / (Organik + Rest)',
      fileBase:    'karte28_organik_verhaeltnis',
      transformData: function (records) {
        return records.map(function (r) {
          var cls;
          if (r.ratio === null) {
            cls = null;
          } else if (r.ratio > 0.66) {
            cls = 'very_high';
          } else if (r.ratio > 0.50) {
            cls = 'high';
          } else if (r.ratio > 0.33) {
            cls = 'medium';
          } else {
            cls = 'low';
          }
          return { catchment_id: r.catchment_id, _classified: cls };
        });
      }
    });
  });
  </script>
{% endblock atlas_config %}
