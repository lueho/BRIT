{% extends "waste_atlas/choropleth_map.html" %}

{% block atlas_config %}
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    WasteAtlasChoropleth.init({
      svgId:       'atlas-svg',
      containerId: 'map-container',
      loadingId:   'loading-overlay',
      country:     '{{ country }}',
      year:        parseInt('{{ year }}', 10) || 2024,
      title:       'Spezifisch gesammelte Menge an Bioabfall pro Person und Jahr',
      dataUrl:     '/waste_collection/api/waste-atlas/biowaste-collection-amount/',
      dataField:   '_classified',
      categories: [
        { value: 'very_high',    label: '151 – 236 kg (Sehr viel)',              color: '#1a9850' },
        { value: 'high',         label: '101 – 150 kg (Viel)',                   color: '#66bd63' },
        { value: 'medium',       label: '51 – 100 kg (Mittel)',                  color: '#a6d96a' },
        { value: 'low',          label: '0 – 50 kg (Wenig)',                     color: '#d9f0d3' },
        { value: 'no_bio',       label: 'Keine separate Bioabfallsammlung',       color: '#fff696' }
      ],
      noDataColor: '#ffffff',
      noDataLabel: 'Keine Daten',
      legendTitle: 'Sammelmenge (kg/P/a)',
      fileBase:    'karte18_sammelmengen_bioabfall',
      transformData: function (records) {
        return records.map(function (r) {
          var cls;
          if (r.no_collection) {
            cls = 'no_bio';
          } else if (r.amount === null) {
            cls = null;
          } else if (r.amount > 150) {
            cls = 'very_high';
          } else if (r.amount > 100) {
            cls = 'high';
          } else if (r.amount > 50) {
            cls = 'medium';
          } else {
            cls = 'low';
          }
          return { catchment_id: r.catchment_id, _classified: cls };
        });
      }
    });
  });
  </script>
{% endblock atlas_config %}
