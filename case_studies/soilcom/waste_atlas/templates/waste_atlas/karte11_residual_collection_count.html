{% extends "waste_atlas/choropleth_map.html" %}

{% block atlas_config %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    WasteAtlasChoropleth.init({
      svgId:       'atlas-svg',
      containerId: 'map-container',
      loadingId:   'loading-overlay',
      country:     '{{ country }}',
      year:        parseInt('{{ year }}', 10) || 2022,
      title:       'Sammelhäufigkeit der Restmüllabholungen',
      dataUrl:     '/waste_collection/api/waste-atlas/residual-collection-count/',
      dataField:   '_classified',
      categories: [
        { value: 'weekly',        label: 'Wöchentlich',        color: '#08306B' },
        { value: 'biweekly',      label: 'Alle zwei Wochen',   color: '#4292C6' },
        { value: 'tri_weekly',    label: 'Alle drei Wochen',   color: '#FDBF6F' },
        { value: 'four_weekly',   label: 'Alle vier Wochen',   color: '#A6CEE3' },
        { value: 'seasonal',      label: 'Saisonal wechselnd', color: '#e4595b' }
      ],
      noDataColor: '#e0e0e0',
      noDataLabel: 'Keine Daten',
      legendTitle: 'Sammelhäufigkeit',
      fileBase:    'karte11_haeufigkeit_restmuell',
      transformData: function (records) {
        return records.map(function (r) {
          var cls;
          if (r.has_seasonal_variation) {
            cls = 'seasonal';
          } else if (r.collection_count >= 50) {
            cls = 'weekly';
          } else if (r.collection_count >= 24) {
            cls = 'biweekly';
          } else if (r.collection_count >= 16) {
            cls = 'tri_weekly';
          } else {
            cls = 'four_weekly';
          }
          return { catchment_id: r.catchment_id, _classified: cls };
        });
      }
    });
  });
</script>
{% endblock atlas_config %}
