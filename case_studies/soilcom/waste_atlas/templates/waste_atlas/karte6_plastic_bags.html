{% extends "waste_atlas/choropleth_map.html" %}

{% block atlas_config %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    WasteAtlasChoropleth.init({
      svgId:       'atlas-svg',
      containerId: 'map-container',
      loadingId:   'loading-overlay',
      country:     '{{ country }}',
      year:        parseInt('{{ year }}', 10) || 2024,
      title:       'Anwendbarkeit von kompostierbaren Kunststoffbeuteln zur Bioabfallsammlung',
      dataUrl:     '/waste_collection/api/waste-atlas/plastic-bags/',
      dataField:   'status',
      categories: [
        { value: 'allowed',                label: 'Erlaubt',                            color: '#fdd835' },
        { value: 'forbidden',              label: 'Verboten',                           color: '#78909c' },
        { value: 'No separate collection', label: 'Keine getrennte Bioabfallsammlung',  color: '#fff696' }
      ],
      noDataColor: '#ffffff',
      noDataLabel: 'Keine Daten',
      legendTitle: 'Kunststoffbeutel',
      fileBase:    'karte6_kunststoffbeutel'
    });
  });
</script>
{% endblock atlas_config %}
