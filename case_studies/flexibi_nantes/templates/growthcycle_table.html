<table class="table">
    <thead>
    <tr>
        {% for header in table_data.0.keys %}
            <th class="orderable"><a href="?sort={{ header }}">{{ header }}</a></th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in table_data %}
        <tr class="odd">
            {% for cell in row.values %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
    <tfoot>
    <tr>
        <td></td>
        {% for timestep in growth_cycle.timesteps %}
            <td>
                <a href="{% url 'growth_cycle_timestep_update' pk=timestep.id %}"
                   class="modal-link toggle-edit">
                    <i class="fas fa-fw fa-edit"></i>
                </a>
            </td>
        {% endfor %}
    </tr>
    </tfoot>
</table>
