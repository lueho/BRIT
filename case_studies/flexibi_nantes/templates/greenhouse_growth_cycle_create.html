{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}

    <h1>Create a new growth cycle</h1>
    <div class="row">
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock content %}
