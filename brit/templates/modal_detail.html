{% load custom_tags %}

<div class="modal-header">
    <h5 class="modal-title">{{ object|verbose_name }} Detail</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p class="card-text"><strong>Name:</strong><br>{{ object.name }}</p>
    {% if object.description %}
        <p class="card-text"><strong>Description:</strong><br>{{ object.description }}</p>
    {% endif %}
</div>

<div class="modal-footer">
    <a href="{{ object.get_absolute_url }}" class="btn btn-primary">More</a>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
