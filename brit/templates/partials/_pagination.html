{% load custom_tags %}
{% if page_obj.has_other_pages %}
  <nav aria-label="Pagination" class="mt-3">
    <ul class="pagination pagination-sm justify-content-center mb-0">
      <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
        <a class="page-link" {% if page_obj.has_previous %}href="?{% param_replace page=1 %}"{% endif %} aria-label="First page">&laquo;</a>
      </li>
      <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
        <a class="page-link" {% if page_obj.has_previous %}href="?{% param_replace page=page_obj.previous_page_number %}"{% endif %} aria-label="Previous page">&lsaquo;</a>
      </li>
      <li class="page-item disabled">
        <span class="page-link">{{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>
      </li>
      <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
        <a class="page-link" {% if page_obj.has_next %}href="?{% param_replace page=page_obj.next_page_number %}"{% endif %} aria-label="Next page">&rsaquo;</a>
      </li>
      <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
        <a class="page-link" {% if page_obj.has_next %}href="?{% param_replace page=page_obj.paginator.num_pages %}"{% endif %} aria-label="Last page">&raquo;</a>
      </li>
    </ul>
  </nav>
{% endif %}
