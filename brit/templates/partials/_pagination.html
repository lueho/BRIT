<div class="pagination" role="navigation" aria-label="Pagination">
  <span class="step-links">
    {% if page_obj.has_previous %}
      <a href="?page=1" aria-label="First page">« first</a>
      <a href="?page={{ page_obj.previous_page_number }}"
         aria-label="Previous page">previous</a>
    {% endif %}
    <span class="current" aria-live="polite">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.</span>
    {% if page_obj.has_next %}
      <a href="?page={{ page_obj.next_page_number }}" aria-label="Next page">next</a>
      <a href="?page={{ page_obj.paginator.num_pages }}"
         aria-label="Last page">last »</a>
    {% endif %}
  </span>
</div>
