{% load user_created_object_tags %}

<tr>
  <td colspan="{% if colspan %}{{ colspan }}{% elif object_list.model|is_user_created %}2{% else %}1{% endif %}"
      class="text-center text-muted py-4">
    <div class="mb-2">
      <i class="fas fa-filter me-1"></i> No items match your current filters.
      <a href="{% if list_type == 'private' %}{{ object_list.model.private_list_url }}?scope=private{% elif list_type == 'review' %}{{ object_list.model.review_list_url }}?scope=review{% else %}{{ object_list.model.public_list_url }}?scope=published{% endif %}"
         class="ms-2">Reset filters</a>
    </div>
    {% if hint %}<div class="small">{{ hint }}</div>{% endif %}
  </td>
</tr>
