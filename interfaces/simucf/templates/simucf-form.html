{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-body-tertiary border-bottom-0 py-3"><h5 class="mb-0">{{ form_title }}</h5></div>
                <div class="card-body">
                    <div id="form-container">
                        <form method="post">
                            {% crispy form %}
                            <button class="btn btn-primary" type="submit">Download File</button>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
